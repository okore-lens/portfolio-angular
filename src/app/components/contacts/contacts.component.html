<div class="background">
  <app-info [link]="imageLink" class="info"></app-info>
  <form class="contact-plate" (submit)="submitHandler($event)">
    <h2>Contact Me</h2>
    <p>I will get back to you shortly</p>

    <div class="fields">
      <input
        placeholder="Name"
        [(ngModel)]="name"
        type="text"
        name="from_name"
      />

      <input
        placeholder="Email"
        [(ngModel)]="email"
        type="email"
        name="reply_to"
      />

      <textarea
        placeholder="Message"
        [(ngModel)]="message"
        name="message"
      ></textarea>
    </div>
    <button type="submit">Send</button>
    <p class="additional-text">
      you may also chat me on
      <i class="fa fa-whatsapp" aria-hidden="true"></i> at +254 71460 1042
    </p>
  </form>
</div>
